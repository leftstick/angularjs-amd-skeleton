<div class="container" role="main">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Table usage</h3>
                </div>
                <div class="panel-body">
                    <table st-table="demolist" st-safe-src="originDemolist" class="table table-striped table-hover disable-select">
                        <thead>
                        <tr>
                            <th st-ratio="25" st-sort="name">ID</th>
                            <th st-ratio="30" st-sort="desc">NAME</th>
                            <th st-ratio="45">VALUE</th>
                        </tr>
                        <tr>
                            <th colspan="3" st-ratio="100" style="padding: 8px 0;">
                                <input st-search="" class="form-control" placeholder="Search..." type="search"/>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <th-spinner theme="'spinner-section-far'" size="'size-sm'" display="showSpinner"></th-spinner>
                            <tr ng-repeat="item in demolist">
                                <td st-ratio="25">{{ item.subjectId }}</td>
                                <td st-ratio="30">{{ item.subjectName }}</td>
                                <td st-ratio="45">{{ item.indexDelta }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">Put whatever you like here</div>
            </div>
        </div>

    </div>
</div>
